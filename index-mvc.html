<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>fizzbuzz</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	 crossorigin="anonymous"></script>
	 <script>

		// model
		function fizzbuzzRows() {
			let rows = [];
			let fizz, buzz, row;

			for (let i = 0; i < 10; i++) {
				fizz = (i % 3 === 0);
				buzz = (i % 5 === 0);
				row = {
					num: i,
					fizz: fizz,
					buzz: buzz
				};
				rows.push(row);
			}
			return rows;
		}

		// view
		function template(row) {
			let html = [];
			html.push('<tr>');
			html.push('<td>' + row.num + '</td>');
			html.push('<td>' + row.fizz + '</td>');
			html.push('<td>' + row.buzz + '</td>');
			html.push('</tr>');
			return html.join('');
		}

		// controller
		$(function() {
			let results = $('#results');
			var rows = fizzbuzzRows();
			rows.forEach(function(row) {
				let html = template(row);
				results.append(html);
			});
		});
	</script>
</head>

<body>
	<h1>Open the console to see the magic!</h1>
	<table>
		<thead>
			<tr>
				<th>Number</th>
				<th>Fizz</th>
				<th>Buzz</th>
			</tr>
		</thead>
		<tbody id="results"></tbody>
	</table>
</body>

</html>
